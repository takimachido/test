<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ranking | FlashScreener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4d0fff">
  <link rel="stylesheet" href="./styles.css?v=1">
  <link rel="stylesheet" href="./pm.css?v=1">
  <link rel="icon" type="image/x-icon" href="./img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a href="https://www.flashscreener.com/" class="brand">FLASHSCREENER</a>
      <div class="search-wrapper">
        <input type="text" class="search-input" placeholder="Search...">
      </div>
      <button id="sol-pill" class="sol-pill">SOL --</button>
      <button id="flash-pill" class="flash-pill">FLASH --</button>
    </div>
  </header>

  <main class="ranking-container">
    <section class="pm-strip" id="pm-strip">
      <div class="pm-grid">
        <div class="pm-card pm-card--hero">
          <div class="pm-carousel">
            <div class="pm-slides" id="pmSlides">
              </div>
            <div class="pm-dots" id="pmDots">
              <button class="pm-dot is-active" data-i="0"></button>
              <button class="pm-dot" data-i="1"></button>
              <button class="pm-dot" data-i="2"></button>
            </div>
          </div>
        </div>

        <div class="pm-card pm-card--side" id="pmSideWidget">
          <div class="pm-side-head">
            <div class="pm-side-icon" id="sideIcon"></div>
            <div class="pm-side-title" id="sideTitle">Loading...</div>
          </div>
          <div class="pm-side-rows" id="sideRows">
            </div>
          <div class="pm-side-meta">
            <div class="pm-volume-badge">Vol: <span class="pm-vol-val" id="sideVol">--</span></div>
            <div class="pm-actions">
              <button class="btn-dflow"><span>⚡ Bet On-Chain</span></button>
              <button class="btn-kalshi-link" id="sideKalshiBtn">Kalshi ↗</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="table">
      <div class="table-header">
        <div class="col col-rank"></div>
        <div class="col col-token">Token</div>
        <div class="col col-mcap">Marketcap</div>
        <div class="col col-vol">Vol 24h</div>
        <div class="col col-vol">Vol 6h</div>
        <div class="col col-vol">Vol 1h</div>
        <div class="col col-vol">Vol 5m</div>
        <div class="col col-price">Price</div>
        <div class="col col-liq">Liquidity</div>
        <div class="col col-age">Age</div>
      </div>
      <div class="table-body"></div>
    </div>
  </main>

  <footer>
    <div class="footer-socials">
      <a href="https://x.com/flashscreener"><img src="./img/twitter-x-logo.png" alt="Twitter/X"></a>
      <a href="https://t.me/FlashScreener"><img src="./img/Telegram_logo.webp" alt="Telegram"></a>
    </div>
    <div class="footer-links">
      <a href="https://www.flashscreener.com/privacy-policy">Privacy Policy</a>
    </div>
    <p class="copyright">© 2025 FlashScreener. All rights reserved.</p>
  </footer>

  <script src="./data.js?v=1"></script>
  <script src="./pm.js?v=1"></script>
</body>
</html>
