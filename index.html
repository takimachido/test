<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlashScreener</title>

  <link rel="icon" type="image/png" href="favicon.png"/>

  <style>
    :root{
      --btn-bg:#2e2e83;
      --btn-bg-hover:#4646c2;
      --footer-bg:#060611;
      --brand:#3e27b2;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overscroll-behavior: none;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1179);
      background-attachment: fixed;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100%;
      padding-top: 70px;
    }

    header { margin-bottom: 20px; }

    .search-box {
      margin: 15px auto;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 400px;
      max-width: 90vw;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    h1 {
      font-size: 83px;
      font-weight: bold;
      margin: 15px 0;
    }

    p {
      font-size: 18px;
      margin: 34px 0;
      color: #ffffff;
      opacity: 0.9;
      font-style: italic;
    }

    .buttons {
      margin-top: 5px;
      display: flex;
      height: 40px;
      justify-content: center;
      align-items: stretch;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--btn-bg);
      color: white;
      font-size: 35px;
      font-weight: bold;
      height: 70px;
      border: none;
      padding: 35px 45px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform .3s, background .3s;
      text-decoration: none;
      display: inline-block;
      min-width: 220px;
      line-height: 1.1;
    }

    .btn:hover {
      background: var(--btn-bg-hover);
      transform: scale(1.05);
    }

    .btn .icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn .icons img {
      width: 65px;
      height: 65px;
      object-fit: contain;
      border-radius: 15px;
    }

    .btn-whatif {
      font-size: 25px;
      padding: 35px 30px;
      line-height: 1;
    }
    .btn-whatif .line-1 { display: block; font-size: 42px; }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--brand);
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      cursor: pointer;
    }
    .logo:hover { color: var(--brand); }

    footer {
      width: 100%;
      background: var(--footer-bg);
      color: #ccc;
      text-align: center;
      padding: 9px 0;
      font-size: 15px;
      font-weight: normal;
      font-style: normal;
      border-top: 0.5px solid #333;
      margin-top: auto;
    }

    footer a {
      color: #595959;
      text-decoration: none;
      margin: 0 8px;
      font-weight: normal;
    }
    footer a:hover { color: #b497ff; }
  </style>
</head>
<body>
  <a href="https://flashscreener.com/" class="logo" id="logoLink">FLASHSCREENER</a>

  <header>
    <div class="search-box">
      <input type="text" placeholder="Search CA...">
    </div>
    <h1>DOMINATE THE TRENCHES</h1>
    <p>Instantly open any Solana CA from your timeline using our extension</p>
    <p>Quickly check if dev sold or still hold any supply to dump</p>
    <p>See who are the top holders and how much they own</p>
  </header>

  <div class="buttons">
    <!-- BotÃ£o 1 -->
    <a href="https://chromewebstore.google.com/detail/flashca/gcofgbleammojncmhnkkabhlbhmeanhd?utm_source=ext"
       class="btn btn-install" target="_blank" rel="noopener">
      Install Extension
      <div class="icons">
        <img src="brave.png" alt="Brave">
        <img src="chrome.png" alt="Chrome">
        <img src="edge.png" alt="Edge">
      </div>
    </a>

    <!-- BotÃ£o 2 com imagem convert.png -->
    <a href="/whatif/" class="btn btn-whatif">
      <span class="line-1">ðŸ˜­ WHAT IF ðŸ¤‘</span>
      <div class="icons">
      </div>
    </a>
  </div>

  <footer>
    <a href="https://x.com/flashscreener" target="_blank" rel="noopener">X | Twitter</a>
    <a href="/privacy/">Privacy Policy</a>
  </footer>

  <script>
    document.getElementById('logoLink').addEventListener('click', function (e) {
      e.preventDefault();
      window.location.href = 'https://flashscreener.com/';
    });
  </script>
</body>
</html>
