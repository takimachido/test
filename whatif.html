<html lang="en-US">

  <meta charset="UTF-8" />

  <title>What If • FLASHSCREENER</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#0a0715;
      --bg2:#2a1b6c;
      --card:#241f3b;
      --card-2:#2b2550;
      --stroke:#4a3f7a;
      --purple:#6b3aff;
      --purple-2:#7c4dff;
      --muted:#a6a2c7;
      --text:#ffffff;
      --green:#22e06b;
      --input:#352e63;
      --placeholder:#a9a6cf88;
      --shadow: 0 20px 40px rgba(0,0,0,.35);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Inter',sans-serif; color:var(--text);
      background: radial-gradient(1200px 800px at 15% 5%, #140d37 0%, transparent 60%),
                  radial-gradient(1000px 700px at 85% 40%, #1e0d63 0%, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; flex-direction:column; min-height:100vh;
    }
    /* Logo */
    .brand{position:fixed; left:20px; top:18px; font-weight:800; letter-spacing:2px; font-size:25px; color:#9a7dff}
    .brand span{color:#9a7dff}

    /* Layout */
    main{flex:1; width:min(1280px, 96vw); margin:90px auto 40px; position:relative}
    .grid{
      display:grid;
      grid-template-columns:1fr 200px 1fr;
      grid-template-rows: auto auto 60px auto;
      gap:12px;
    }

    /* Inputs */
    .search{
      grid-row:1; height:60px; display:flex; align-items:center; justify-content:center; margin-bottom:-6px;
    }
    .search input{
      width:420px; height:52px; border-radius:999px; border:none; outline:none; padding:0 22px; font-size:18px; color:#fff;
      background: rgba(255,255,255,.06); box-shadow: inset 0 0 0 1px rgba(255,255,255,.07);
    }
    .search input::placeholder{color:var(--placeholder)}

    /* Botão central */
    .btn-wrap{grid-column:2; grid-row:2; display:flex; align-items:center; justify-content:center}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; height:50px; min-width:160px; padding:0 26px; border-radius:999px;
      background:var(--purple); color:#fff; font-weight:800; letter-spacing:.5px; border:none; cursor:pointer; box-shadow:var(--shadow);
      transition:transform .08s ease, background .2s ease
    }
    .btn:hover{background:var(--purple-2)}

    /* Cards */
    .card{background:linear-gradient(180deg, var(--card), var(--card-2)); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:22px; border:1px solid var(--stroke); display:flex; gap:18px; align-items:center}
    .left-card{grid-column:1; grid-row:2}
    .right-card{grid-column:3; grid-row:2}

    .token-img{width:84px; height:84px; border-radius:12px; background:#fff; object-fit:cover}
    .token-info{display:flex; flex-direction:column; gap:8px}
    .token-title{font-size:24px; font-weight:700}
    .token-price{font-size:28px; font-weight:800}
    .muted{color:var(--muted); font-weight:600}

    /* Bottom */
    .bags{grid-column:1; grid-row:4}
    .bags .title{font-size:28px; font-weight:800; margin-bottom:12px}
    .bags input{width:280px; height:50px; border-radius:14px; border:1px solid var(--stroke); background:rgba(255,255,255,.04);
      color:#fff; font-size:20px; padding:0 16px; outline:none}
    .bags input::placeholder{color:var(--placeholder)}

    .result{
      grid-column:1 / span 3;
      grid-row:4;
      display:flex;
      justify-content:center;
      z-index:1;
    }
    .result-card{
      position:relative;
      background:linear-gradient(180deg, var(--card), var(--card-2));
      border:1px solid var(--stroke);
      border-radius:26px;
      padding:20px;
      max-width:420px;
      width:100%;
      height:240px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      box-shadow:var(--shadow)
    }
    .result-sym{position:absolute; top:12px; font-size:28px; font-weight:800}
    .pfp{width:90px; height:90px; border-radius:12px; background:#fff; margin:10px auto; object-fit:cover}
    .xleft,.xright{position:absolute; top:90px; font-size:46px; font-weight:900; color:var(--green)}
