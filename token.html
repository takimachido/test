<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>$FLASH • Token</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg1:#040414;
      --bg2:#1b1179;
      --text:#ffffff;

      /* Tamanho do gráfico (ajuste rápido) */
      --chart-w: 100%;
      --chart-h: 520px;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;height:100%;
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(107,58,255,.25), transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      font-family:'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
    }
    .wrap{max-width:1180px;margin:0 auto;padding:32px 20px 56px}

    /* Top "f" */
    .brand-f{
      display:flex;justify-content:center;align-items:center;
      height:56px;margin-bottom:18px;font-weight:800;font-size:44px;line-height:1;
      color:rgba(147,119,255,.9);text-shadow:0 6px 30px rgba(88,64,200,.45)
    }

    /* Moldura do gráfico */
    .chart-shell{
      background:#0d0f1a;border:1px solid rgba(255,255,255,.08);
      border-radius:16px;overflow:hidden;max-width:var(--chart-w);margin:0 auto
    }
    .chart{width:100%;height:var(--chart-h);border:0;display:block}

    @media (max-width:640px){
      :root{ --chart-h: 440px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand-f">f</div>

    <!-- GRÁFICO — GeckoTerminal (único embed) -->
    <section class="chart-shell">
      <iframe
        id="gtFrame"
        class="chart"
        title="GeckoTerminal Chart"
        loading="lazy"
        allow="clipboard-write"
        allowfullscreen
        src="">
      </iframe>
    </section>
  </div>

  <script>
    /*********************************
     *  CONFIG — EDITE APENAS AQUI  *
     *********************************
     * pathType:
     *   - "pools": usar endereço do POOL (recomendado para candles/ohlcv)
     *   - "tokens": usar endereço do TOKEN (mint SPL)
     * idOnGeckoTerminal:
     *   - se pathType="pools" => endereço do pool (LP)
     *   - se pathType="tokens" => endereço do token (mint)
     *
     * Dica: gere o código na página oficial de embed do GeckoTerminal e
     * copie o trecho do src — você pode só colar aqui abaixo.
     */
    const CONFIG = {
      pathType: "pools",
      // Coloque aqui o pool OU o token do $FLASH no GeckoTerminal:
      idOnGeckoTerminal: "H9BkzwHKyBAnKmaxuLPKKRZGu8whbigdhhqQVkRapump",

      // Opções visuais do embed:
      info: 0,           // 0 esconde header lateral; 1 mostra
      swaps: 0,          // 0 esconde trades; 1 mostra
      light_chart: 0,    // 0 = dark, 1 = light
      chart_type: "price",    // "price" | "market_cap" (alguns temas mostram "ohlcv" por padrão)
      resolution: "1h",       // "1m","5m","15m","1h","4h","1d" (depende do ativo)
      
      // Cor de fundo do canvas (hex sem '#'); combine com o fundo da sua página:
      bg_color: "0d0f1a"
    };

    function buildGeckoTerminalSrc(){
      const base = "https://www.geckoterminal.com/solana";
      const pathType = CONFIG.pathType === "tokens" ? "tokens" : "pools";
      const id = encodeURIComponent(CONFIG.idOnGeckoTerminal);

      const params = new URLSearchParams({
        embed: "1",
        info: String(CONFIG.info),
        swaps: String(CONFIG.swaps),
        light_chart: String(CONFIG.light_chart),
        chart_type: CONFIG.chart_type,
        resolution: CONFIG.resolution,
        bg_color: CONFIG.bg_color
      });

      return `${base}/${pathType}/${id}?${params.toString()}`;
    }

    // Monta o iframe
    (function mount(){
      const src = buildGeckoTerminalSrc();
      document.getElementById("gtFrame").src = src;
    })();
  </script>
</body>
</html>
