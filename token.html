<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>$FLASH token</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#040414;
      --bg2:#1b1179;
      --text:#ffffff;
      --muted:#a8a4c8;
      --card:#141328;
      --card-stroke:#2e2a4b;
      --pill:#3e27b2;
      --pill-2:#6b3aff;
      --glow: rgba(96,74,255,.45);

      --wrap:1180px;
      --chart-h:500px;
      --radius-xl:22px;
    }

    *{box-sizing:border-box}

    /* Fundo único fixo (sem borda branca ao rolar) */
    html, body{
      margin:0;
      padding:0;
      min-height:100svh;
      color:var(--text);
      background:none;
      font-family:'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(107,58,255,.25), transparent 60%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      background-repeat:no-repeat,no-repeat;
      background-size:cover,cover;
      background-position:center,center;
    }

    .wrap{max-width:var(--wrap);margin:0 auto;padding:0 20px 56px}

    /* logo 'f' topo/centro */
    .brand-f{
      display:block; width:100%; text-align:center;
      margin:8px 0 12px;
      font-family:'Open Sans',sans-serif;
      font-style:italic; font-weight:500; font-size:45px; line-height:1;
      color:#6b3aff; text-shadow:none;
      user-select:none;
    }

    /* cards do topo */
    .stats{
      display:grid; grid-template-columns:repeat(4,1fr); gap:20px; margin-bottom:8px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--card-stroke);
      border-radius:var(--radius-xl);
      padding:5px 22px; /* mais fino na altura */
      box-shadow:0 22px 40px rgba(0,0,0,.35);
    }
    .label{
      font-size:12px; letter-spacing:.1em; text-transform:uppercase;
      color:var(--muted); margin-bottom:6px;
    }
    .value{
      font-size:34px; font-weight:700; letter-spacing:.02em; line-height:1;
      font-variant-numeric:tabular-nums lining-nums;
    }

    /* moldura do gráfico */
    .chart-shell{
      background:#0d0f1a; border:1px solid rgba(255,255,255,.08);
      border-radius:16px; overflow:hidden; box-shadow:0 22px 40px rgba(0,0,0,.35);
    }
    .chart{ width:100%; height:var(--chart-h); border:0; display:block }

    /* CA (clicável para copiar) */
    .ca{
      text-align:center; color:#ddd; font-size:16px; font-style:italic; opacity:.9;
      margin:10px 6px 16px; word-break:break-all;
      cursor:pointer; position:relative; display:block;
    }
    .ca:focus-visible{ outline:2px solid #6b3aff; outline-offset:2px; border-radius:8px; }
    .ca.copied::after{
      content:"Copied!";
      position:absolute; left:50%; transform:translate(-50%,-8px);
      background:rgba(0,0,0,.55); color:#fff; font-style:normal; font-size:12px;
      padding:4px 8px; border-radius:8px;
      animation: fadePop 1.4s ease both;
    }
    @keyframes fadePop{
      0%{opacity:0; transform:translate(-50%,4px) scale(.98)}
      10%{opacity:1; transform:translate(-50%,-2px) scale(1)}
      100%{opacity:0; transform:translate(-50%,-10px) scale(.98)}
    }

    /* botões inferiores + efeito feixe de luz */
    .actions{ display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
    .btn{
      position:relative; overflow:hidden; cursor:pointer;
      appearance:none; -webkit-appearance:none;
      display:inline-flex; align-items:center; justify-content:center;
      padding:14px 26px; border-radius:999px;
      font-weight:800; letter-spacing:.02em; text-transform:uppercase;
      font-size:22px; color:#fff; text-decoration:none;
      background: linear-gradient(180deg, var(--pill-2), var(--pill));
      box-shadow:0 16px 40px var(--glow), inset 0 0 0 1px rgba(255,255,255,.08);
      transition: transform .1s ease, box-shadow .2s ease, filter .2s ease;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.06); box-shadow:0 20px 44px var(--glow) }
    .btn:active{ transform: translateY(0) scale(.99) }

    /* feixe de luz */
    .btn::after{
      content:"";
      position:absolute; top:-60%; left:-30%;
      width:45%; height:220%;
      background: linear-gradient(115deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.65) 50%,
        rgba(255,255,255,0) 100%);
      transform: translateX(-120%) skewX(-20deg);
      filter: blur(3px);
      pointer-events:none;
    }
    .btn:hover::after{ animation: shine .9s ease; }
    @keyframes shine{
      from{ transform: translateX(-120%) skewX(-20deg); }
      to  { transform: translateX(220%)  skewX(-20deg); }
    }

    /* responsivo */
    @media (max-width:1100px){ .stats{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){
      :root{ --chart-h:440px }
      .stats{grid-template-columns:1fr}
      .value{font-size:28px}
      .btn{font-size:18px;padding:14px 22px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand-f">f</div>

    <!-- CARDS -->
    <section class="stats">
      <div class="card">
        <div class="label">Total $Flash Purchases</div>
        <div class="value" id="v-sol">XXX SOL</div>
      </div>
      <div class="card">
        <div class="label">Total Purchases ($USD)</div>
        <div class="value" id="v-usd">$XXX.XX</div>
      </div>
      <div class="card">
        <div class="label">Total Supply</div>
        <div class="value" id="v-supply">1B $FLASH</div>
      </div>
      <div class="card">
        <div class="label">Boughtback Supply</div>
        <div class="value" id="v-bb">X.XX%</div>
      </div>
    </section>

    <!-- GRÁFICO — GeckoTerminal -->
    <section class="chart-shell">
      <iframe
        id="gtFrame"
        class="chart"
        title="GeckoTerminal Chart"
        loading="lazy"
        allowfullscreen
        src="">
      </iframe>
    </section>

    <!-- CA (click-to-copy) -->
    <div class="ca" id="caText" role="button" tabindex="0" title="Click to copy">
      H9BkzwHKyBAnKmaxuLPKKRZGu8whbigdhhqQVkRapump
    </div>

    <!-- BOTÕES -->
    <nav class="actions">
      <a class="btn" id="btn-cg" target="_blank" rel="noopener">Coingecko</a>
      <a class="btn" id="btn-ds" target="_blank" rel="noopener">Dexscreener</a>
      <a class="btn" id="btn-pf" target="_blank" rel="noopener">Pump Fun</a>
      <a class="btn" id="btn-ss" target="_blank" rel="noopener">Solscan</a>
    </nav>
  </div>

  <script>
    /***********************
     *   CONFIG EDITÁVEL   *
     ***********************/
    const CONFIG = {
      values: {
        sol: "1.93 SOL",
        usd: "$385,35",
        supply: "1B $FLASH",
        bb: "0.6%"
      },
      ca: "H9BkzwHKyBAnKmaxuLPKKRZGu8whbigdhhqQVkRapump",
      links: {
        coingecko: "https://www.coingecko.com/en/coins/flashscreener",
        dexscreener: "https://dexscreener.com/solana/2EcHPd85rbHceAZZj9LgMmXdrkn3YRP3tSBVpMHbtsEs",
        pumpfun: "https://pump.fun/coin/H9BkzwHKyBAnKmaxuLPKKRZGu8whbigdhhqQVkRapump",
        solscan: "https://solscan.io/token/H9BkzwHKyBAnKmaxuLPKKRZGu8whbigdhhqQVkRapump"
      },
      gecko: {
        pathType: "tokens", // "tokens" | "pools"
        id: "H9BkzwHKyBAnKmaxuLPKKRZGu8whbigdhhqQVkRapump",
        params: {
          embed: "1",
          info: "0",
          swaps: "0",
          light_chart: "0",
          chart_type: "price",
          resolution: "1h",
          bg_color: "0d0f1a"
        }
      }
    };

    (function init(){
      // Preenche cards e CA
      document.getElementById("v-sol").textContent    = CONFIG.values.sol;
      document.getElementById("v-usd").textContent    = CONFIG.values.usd;
      document.getElementById("v-supply").textContent = CONFIG.values.supply;
      document.getElementById("v-bb").textContent     = CONFIG.values.bb;

      const caEl = document.getElementById("caText");
      caEl.textContent = CONFIG.ca;

      // Links
      document.getElementById("btn-cg").href = CONFIG.links.coingecko;
      document.getElementById("btn-ds").href = CONFIG.links.dexscreener;
      document.getElementById("btn-pf").href = CONFIG.links.pumpfun;
      document.getElementById("btn-ss").href = CONFIG.links.solscan;

      // GeckoTerminal embed
      const base = "https://www.geckoterminal.com/solana";
      const path = CONFIG.gecko.pathType === "pools" ? "pools" : "tokens";
      const id   = encodeURIComponent(CONFIG.gecko.id);
      const qs   = new URLSearchParams(CONFIG.gecko.params).toString();
      document.getElementById("gtFrame").src = `${base}/${path}/${id}?${qs}`;

      // Click-to-copy no CA (com feedback visual)
      async function copyCA(){
        try{
          await navigator.clipboard.writeText(CONFIG.ca);
          caEl.classList.add("copied");
          setTimeout(()=> caEl.classList.remove("copied"), 1200);
        }catch{
          // Fallback simples
          const tmp = document.createElement("textarea");
          tmp.value = CONFIG.ca;
          document.body.appendChild(tmp);
          tmp.select(); document.execCommand("copy");
          document.body.removeChild(tmp);
          caEl.classList.add("copied");
          setTimeout(()=> caEl.classList.remove("copied"), 1200);
        }
      }
      caEl.addEventListener("click", copyCA);
      caEl.addEventListener("keydown", (e)=>{ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); copyCA(); }});
    })();
  </script>
</body>
</html>
